<div class = "container add-customer-container">
    <div>
        <mat-card>
            <h3 style = "text-align: center;">Add New Customer Data</h3>
            <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" novalidate>
                <div>
                    <mat-form-field appearance="outline" class = "form-element">
                        <mat-label> First Name </mat-label>
                        <input matInput formControlName = "firstName" />
                        <mat-error *ngIf="!customerForm.get('firstName')?.valid && customerForm.get('firstName')?.touched">Please enter first name</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" class = "form-element">
                        <mat-label> Last Name </mat-label>
                        <input matInput formControlName = "lastName" />
                        <mat-error *ngIf="!customerForm.get('lastName')?.valid && customerForm.get('lastName')?.touched">Please enter last name</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" class = "form-element">
                        <mat-label> Email Address </mat-label>
                        <input matInput formControlName = "email" />
                        <mat-error *ngIf="customerForm.get('email')?.hasError('required') && customerForm.get('email')?.touched">Please enter email address</mat-error>
                        <mat-error *ngIf="customerForm.get('email')?.hasError('email')" >Please enter valid email address</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <button mat-raised-button [disabled]="!customerForm.valid" color = "primary" type = "submit">Create</button>
                </div>
            </form>
        </mat-card>
    </div>
</div>
